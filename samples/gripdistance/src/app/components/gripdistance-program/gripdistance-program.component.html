<div *ngIf="contributedNode" class="inline-component">
    <ur-radio-group
        [value]="getGripperToggle()"
        [labelPosition]="'after'"
        [buttonPosition]="'inline'"
        (radioChange)="setGripperToggle($event.value)"
    >
        <ur-radio-button [value]="'true'" [attr.data-testid]="'gripper-distance-open'">
            {{ 'presenter.gripdistance.label.open_to_distance' | translate }}
            {{ getDisplayValue(contributedNode?.parameters?.openDistance) }}
        </ur-radio-button>
        <ur-radio-button [value]="'false'" [attr.data-testid]="'gripper-distance-close'">
            {{ 'presenter.gripdistance.label.close_to_distance' | translate }}
            {{ getDisplayValue(contributedNode?.parameters?.closedDistance) }}
        </ur-radio-button>
    </ur-radio-group>
</div>
